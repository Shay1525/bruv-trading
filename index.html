<style>
*{
    margin: 0;
    padding: 0;
    text-align:center;
}
body{
    background: linear-gradient(to right,#000000, #d1d1d1);
}

table{
    font-family:Arial;
    width:100%;
    height:60%;
}

img{
    width:100pt;
}

.col-1{
    flex-basis: 40%;
    position: relative;
    margin-right: 220px;
    
}
.col-1:after{
    content: '';
    width: 10px;
    height: 110%;
    position: absolute;
    border-radius:50px;
    left: 0px;
    top:8px;
    animation: 4s colorSwitch linear infinite;
}
@keyframes colorSwitch {
0% {
  background: red;
}
20% {
  background: orange;
}
40% {
  background: yellow; 
}
60% {
  background: green; 
}
80% {
  background: blue; 
}
100% { 
  background: purple;
}
}


.rainbow {
    text-align: center;
    text-decoration: underline;
    font-size: 40px;
    font-family: Arial;
    padding-bottom:30;
}
.rainbow_text_animated {
    background: linear-gradient(to right, #d4fa00, #09ff00, #6666ff, #ff1100);
    -webkit-background-clip: text;
    color: transparent;
    animation: rainbow_animation 8s ease-in-out infinite;
    background-size: 400% 100%;
}

@keyframes rainbow_animation {
    0%,100% {
        background-position: 0 0;
    }

    50% {
        background-position: 100% 0;
    }
}
</style>


</head>
